<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Flex Panels ðŸ’ª</title>
    <link
      href="https://fonts.googleapis.com/css?family=Amatic+SC"
      rel="stylesheet"
      type="text/css"
    />
    <link rel="icon" href="https://fav.farm/ðŸ”¥" />
  </head>
  <body>
    <style>
      html {
        box-sizing: border-box;
        background: #ffc600;
        font-family: "helvetica neue";
        font-size: 20px;
        font-weight: 200;
      }

      body {
        margin: 0;
      }

      *,
      *:before,
      *:after {
        box-sizing: inherit;
      }

      .panels {
        min-height: 100vh;
        overflow: hidden;
        display: flex;
        width: 100vw;
        justify-content: space-evenly;
      }

      .panel {
        background: #6b0f9c;
        box-shadow: inset 0 0 0 5px rgba(255, 255, 255, 0.1);
        color: white;
        text-align: center;
        align-items: center;
        flex: 1;
        /* Safari transitionend event.propertyName === flex */
        /* Chrome + FF transitionend event.propertyName === flex-grow */
        transition: font-size 0.7s cubic-bezier(0.61, -0.19, 0.7, -0.11),
          flex 0.7s cubic-bezier(0.61, -0.19, 0.7, -0.11), background 0.2s;
        font-size: 20px;
        background-size: cover;
        background-position: center;
        display: flex;
        flex-direction: column;
        justify-content: center;
        padding: 1rem;
      }

      .panel > *:first-child {
        transform: translateY(-100%);
      }

      .panel.open-active > *:first-child {
        transform: translateY(0%);
      }
      .panel > *:last-child {
        transform: translateY(+200%);
      }
      .panel.open-active > *:last-child {
        transform: translateY(0%);
      }

      .double {
        flex: 2;
        justify-content: space-around;
        flex-direction: column;
        display: flex;
      }
      .panel1 {
        background-image: url(https://source.unsplash.com/gYl-UtwNg_I/1500x1500);
      }
      .panel2 {
        background-image: url(https://source.unsplash.com/rFKUFzjPYiQ/1500x1500);
      }
      .panel3 {
        background-image: url(https://images.unsplash.com/photo-1465188162913-8fb5709d6d57?ixlib=rb-0.3.5&q=80&fm=jpg&crop=faces&cs=tinysrgb&w=1500&h=1500&fit=crop&s=967e8a713a4e395260793fc8c802901d);
      }
      .panel4 {
        background-image: url(https://source.unsplash.com/ITjiVXcwVng/1500x1500);
      }
      .panel5 {
        background-image: url(https://source.unsplash.com/3MNzGlQM7qs/1500x1500);
      }

      /* Flex Children */
      .panel > * {
        margin: 0;
        width: 100%;
        transition: transform 0.5s;
        flex: 1;
        justify-content: space-around;
      }

      .panel p {
        text-transform: uppercase;
        font-family: "Amatic SC", cursive;
        text-shadow: 0 0 4px rgba(0, 0, 0, 0.72), 0 0 14px rgba(0, 0, 0, 0.45);
        font-size: 2em;
      }

      .panel p:nth-child(2) {
        font-size: 4em;
      }

      .panel.open {
        font-size: 40px;
        flex: 2;
      }
    </style>

    <div class="panels">
      <div class="panel panel1">
        <p class="hidden">Hey</p>
        <p>Let's</p>
        <p class="hidden">Dance</p>
      </div>
      <div class="panel panel2">
        <p class="hidden">Give</p>
        <p>Take</p>
        <p class="hidden">Receive</p>
      </div>
      <div class="panel panel3">
        <p class="hidden">Experience</p>
        <p>It</p>
        <p class="hidden">Today</p>
      </div>
      <div class="panel panel4">
        <p class="hidden">Give</p>
        <p>All</p>
        <p class="hidden">You can</p>
      </div>
      <div class="panel panel5">
        <p class="hidden">Life</p>
        <p>In</p>
        <p class="hidden">Motion</p>
      </div>
    </div>

    <script>
      // when you move the mouse over the tile , it should be flex 2
      //
      function toggleOpen() {
        this.classList.toggle("open");
      }

      function toggleActive(e) {
        if (e.propertyName.includes("flex")) {
          this.classList.toggle("open-active");
        }
      }

      const panels = document.querySelectorAll(".panel");

      panels.forEach((p) => p.addEventListener("click", toggleOpen));

      panels.forEach((p) => p.addEventListener("transitionend", toggleActive));
    </script>
  </body>
</html>
