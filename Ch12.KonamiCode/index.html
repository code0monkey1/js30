<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Key Detection</title>
    <script type="text/javascript" src="./cornify.js"></script>
    <link rel="icon" href="https://fav.farm/ðŸ”¥" />
  </head>
  <body>
    <script>
      pressed_keys = [];
      toFind = "chiranjeev";
      document.addEventListener("keydown", function (e) {
        pressed_keys.push(e.key);
        if (pressed_keys.length > toFind.length) {
          pressed_keys.shift();
        }
        if (pressed_keys.join("").includes(toFind)) {
          console.log("found");
          cornify_add();
        }
      });
    </script>
  </body>
</html>
